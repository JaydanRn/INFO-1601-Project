<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login-signup.css">
</head>
<body id="login-body">
    <header>
        <h1>D'Spot</h1>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">LOGIN to D'Spot</button>
            </form>

            <div class="signup-prompt">
                Don't have an account? 
                <a href="./signup.html" class="signup-link">Sign up</a>
            </div>
        </div>
    </div>


    <script type="module">
        import { loginUser } from './auth.js';

        document.querySelector('.login-btn').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('username').value; // Assuming 'username' is the email field
        const password = document.getElementById('password').value;

        try {
            const user = await loginUser(email, password);
            console.log("Login successful:", user);
            // Redirect to homepage.html
            window.location.href = "./Home Page/homepage.html";
        } catch (error) {
            console.error("Error logging in:", error.message);
            alert("Login failed: " + error.message);
        }
    });

        import { registerUser } from './auth.js';

        document.querySelector('.signup-link').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('username').value; // Assuming 'username' is the email field
            const password = document.getElementById('password').value;

            try {
                const user = await registerUser(email, password);
                console.log("Registration successful:", user);
                // Redirect to login.html
                window.location.href = "./login.html";
            } catch (error) {
                console.error("Error registering:", error.message);
                alert("Registration failed: " + error.message);
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | D' Spot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>D' Spot</h1>
    <div class="icon-bar">
      <button>‚ò∞</button>
      <button>‚öôÔ∏è</button>
      <button>üë§</button>
    </div>
  </header>

  <!-- Navigation bar (hidden on mobile) -->
  <nav class="profile-nav">
    <a href="#bio">Bio</a>
    <a href="#personal-info">Personal Info</a>
    <a href="#posts">Posts</a>
    <a href="#badges">Badges</a>
  </nav>

  <main class="user-profile-page">
    <div class="profile-header">
      <img src="user-icon.png" alt="User Icon" class="profile-icon" />
      <div class="user-info">
        <p class="username" id="username-display">Username</p>
        <input type="text" id="username-input" class="hidden" value="Username" />
        <p class="badges">5 Badges | 10 Posts</p>
      </div>
      <button class="edit-button" id="edit-button">Edit Profile</button>
    </div>

    <section id="bio" class="bio">
      <h2>Bio</h2>
      <p id="bio-display">Tell us about yourself...</p>
      <textarea id="bio-input" class="hidden">Tell us about yourself...</textarea>
    </section>

    <section id="personal-info" class="personal-info">
      <h2>Personal Information</h2>
      <p><strong>Name:</strong> <span id="name-display">John Doe</span></p>
      <input type="text" id="name-input" class="hidden" value="John Doe" />
      <p><strong>Date of Birth:</strong> <span id="dob-display">January 1, 2000</span></p>
      <input type="date" id="dob-input" class="hidden" value="2000-01-01" />
    </section>

    <section id="posts" class="user-posts">
      <h2>Posts</h2>
      <p>You haven't posted anything yet.</p>
    </section>

    <section id="badges" class="user-badges">
      <h2>Badges</h2>
      <p>You have 5 badges.</p>
    </section>
  </main>

  <script>
    const editButton = document.getElementById('edit-button');

    const usernameDisplay = document.getElementById('username-display');
    const usernameInput = document.getElementById('username-input');

    const bioDisplay = document.getElementById('bio-display');
    const bioInput = document.getElementById('bio-input');

    const nameDisplay = document.getElementById('name-display');
    const nameInput = document.getElementById('name-input');

    const dobDisplay = document.getElementById('dob-display');
    const dobInput = document.getElementById('dob-input');

    let isEditing = false;

    editButton.addEventListener('click', () => {
      if (!isEditing) {
        // Switch to edit mode
        isEditing = true;
        editButton.textContent = 'Save Changes';

        usernameDisplay.classList.add('hidden');
        usernameInput.classList.remove('hidden');

        bioDisplay.classList.add('hidden');
        bioInput.classList.remove('hidden');

        nameDisplay.classList.add('hidden');
        nameInput.classList.remove('hidden');

        dobDisplay.classList.add('hidden');
        dobInput.classList.remove('hidden');
      } else {
        // Save changes and switch back to view mode
        isEditing = false;
        editButton.textContent = 'Edit Profile';

        usernameDisplay.textContent = usernameInput.value;
        usernameDisplay.classList.remove('hidden');
        usernameInput.classList.add('hidden');

        bioDisplay.textContent = bioInput.value;
        bioDisplay.classList.remove('hidden');
        bioInput.classList.add('hidden');

        nameDisplay.textContent = nameInput.value;
        nameDisplay.classList.remove('hidden');
        nameInput.classList.add('hidden');

        dobDisplay.textContent = dobInput.value;
        dobDisplay.classList.remove('hidden');
        dobInput.classList.add('hidden');

        alert('Your changes have been saved!');
      }
    });
  </script>
</body>
</html>

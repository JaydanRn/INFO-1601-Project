<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – D’Spot</title>
  <link rel="stylesheet" href="../css/variables.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <link rel="stylesheet" href="../css/components.css"/>
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="login.js" defer></script>
</head>
<body class="login-bg auth-page">
  <header class="ds-header">
    <button class="ds-header__menu">☰</button>
    <a href="home.html" class="ds-header__logo">
      <img src="../assets/img/logo.png" alt="D’Spot Logo" class="ds-logo-img"/>
    </a>
    <button class="ds-header__profile">
      <img src="../assets/icons/profile.png" alt="Profile"/>
    </button>
  </header>

  <main class="login-container">
    <form id="login-form" class="login-form">
      <h1 class="login-form__title">Login to D’Spot</h1>

      <div class="login-form__group">
        <label for="email-input">Email</label>
        <input id="email-input" type="email" placeholder="you@example.com" required/>
        <div class="field-error" id="error-email">Please enter a valid email.</div>
      </div>

      <div class="login-form__group">
        <label for="password-input">Password</label>
        <input id="password-input" type="password" placeholder="Password" required/>
        <div class="field-error" id="error-password">Password is required.</div>
      </div>

    <!--  <p class="forgot-password"><a href="#">Forgot your password?</a></p> --> 

      <button id="login-btn" type="submit" class="login-form__btn">Login</button>

      <p class="login-form__text">
        Don’t have an account? <a href="signup.html">Sign Up</a>
      </p>
    </form>
  </main>

</body>
</html>

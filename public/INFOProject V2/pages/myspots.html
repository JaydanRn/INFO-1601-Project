<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Spots – D’Spot</title>
  <link rel="stylesheet" href="../css/variables.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <link rel="stylesheet" href="../css/components.css"/>
</head>
<body class="home-bg">
  <!-- HEADER -->
  <header class="ds-header">
    <button id="menu-btn" class="ds-header__menu" aria-label="Open menu">
      <img src="../assets/icons/menu.png" alt="Menu"/>
    </button>
    <a href="home.html" class="ds-header__logo">
      <img src="../assets/img/logo.png" alt="D’Spot Logo" class="ds-logo-img"/>
    </a>
    <div class="profile-dropdown">
      <button id="profile-btn" class="ds-header__profile" aria-label="Profile">
        <img src="../assets/icons/profile.png" alt="Profile"/>
      </button>
      <div class="profile-dropdown__menu">
        <div class="profile-dropdown__avatar">
          <img src="../assets/icons/profile.png" alt="Your avatar"/>
        </div>
        <a href="profile.html" class="profile-dropdown__item">My Profile</a>
        <a href="settings.html" class="profile-dropdown__item">Settings</a>
        <button id="logout-btn" class="profile-dropdown__item">Log Out</button>
      </div>
    </div>
  </header>

  <!-- SIDE NAV -->
  <nav class="side-nav" id="side-nav">
    <ul>
      <li><a href="home.html">Spots</a></li>
      <li><a href="myspots.html" class="active">My Spots</a></li>
      <li><a href="favorites.html">Favorites</a></li>
      <li><a href="create.html">Add Spot</a></li>
      <li><a href="faq.html">FAQs</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="page-container">
    <h2>My Spots</h2>
    <div id="spots-list"></div>

    <div class="load-more-container">
      <button id="load-more" class="load-more-btn">Load More</button>
    </div>
  </main>

  <!-- DELETE CONFIRMATION MODAL -->
  <div id="delete-modal" class="modal-overlay">
    <div class="modal">
      <p id="modal-text">Are you sure you want to delete this spot?</p>
      <div class="modal__actions">
        <button id="cancel-delete" class="btn-secondary">Cancel</button>
        <button id="confirm-delete" class="btn-primary">Yes, Delete</button>
      </div>
    </div>
  </div>

  <!-- TOASTS -->
  <div id="toast-container" class="toast-container"></div>

  <script type="module">
    // -- side‑nav toggle --
    const menuBtn = document.getElementById('menu-btn');
    const sideNav = document.getElementById('side-nav');
    menuBtn.addEventListener('click', () => {
      sideNav.classList.toggle('side-nav--open');
      document.body.classList.toggle('nav-open');
    });

    // -- profile dropdown toggle --
    const profileBtn  = document.getElementById('profile-btn');
    const profileWrap = document.querySelector('.profile-dropdown');
    profileBtn.addEventListener('click', e => {
      e.stopPropagation();
      profileWrap.classList.toggle('profile-dropdown--open');
    });
    document.addEventListener('click', () => {
      profileWrap.classList.remove('profile-dropdown--open');
    });
    document.getElementById('logout-btn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // === data & pagination ===
    let allSpots = [];
    let currentPage = 0;
    const perPage = 5;

    async function fetchSpots() {
      // TODO: replace with: await firebaseAPI.getMySpots()
      return [
        ...Array.from({length:8}, (_,i)=>({
          id: i+1,
          name: `Spot ${i+1}`,
          img: '../assets/img/doubles.jpg',
          category: ['Doubles','Roti','Curry'][i%3],
          rating: (i%5)+1,
          distance: `${(Math.random()*2).toFixed(1)} mi`
        }))
      ];
    }

    function renderPage() {
      const listEl = document.getElementById('spots-list');
      const start = currentPage * perPage;
      const pageSpots = allSpots.slice(start, start + perPage);

      pageSpots.forEach(spot => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.id = spot.id;
        card.innerHTML = `
          <img src="${spot.img}" alt="${spot.name}">
          <div class="card__body">
            <h3 class="card__header">${spot.name}</h3>
            <p class="card__sub">
              ${spot.category} • ${'★'.repeat(spot.rating)}${'☆'.repeat(5-spot.rating)} • ${spot.distance}
            </p>
            <div class="card__actions">
              <button class="btn-secondary" data-action="edit">Edit</button>
              <button class="btn-secondary" data-action="delete">Delete</button>
            </div>
          </div>`;
        listEl.appendChild(card);
      });

      if ((currentPage+1)*perPage >= allSpots.length) {
        document.getElementById('load-more').style.display = 'none';
      }
    }

    async function init() {
      allSpots = await fetchSpots();
      renderPage();
    }

    document.getElementById('load-more').addEventListener('click', () => {
      currentPage++;
      renderPage();
    });

    // === delete modal & toast ===
    let deleteId = null;
    const modal      = document.getElementById('delete-modal');
    const cancelBtn  = document.getElementById('cancel-delete');
    const confirmBtn = document.getElementById('confirm-delete');

    document.getElementById('spots-list').addEventListener('click', e => {
      const btn = e.target.closest('button[data-action]');
      if (!btn) return;
      const id = btn.closest('.card').dataset.id;
      if (btn.dataset.action === 'delete') {
        deleteId = id;
        modal.classList.add('open');
      }
      if (btn.dataset.action === 'edit') {
        inlineEdit(btn.closest('.card'));
      }
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.remove('open');
      deleteId = null;
    });

    confirmBtn.addEventListener('click', () => {
      // TODO: await firebaseAPI.deleteSpot(deleteId);
      document.querySelector(`.card[data-id="${deleteId}"]`).remove();
      allSpots = allSpots.filter(s => s.id != deleteId);
      modal.classList.remove('open');
      showToast('Spot deleted');
    });

    // === inline edit ===
    function inlineEdit(card) {
      const header = card.querySelector('.card__header');
      const oldText = header.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = oldText;
      header.replaceWith(input);

      const actions = card.querySelector('.card__actions');
      actions.innerHTML = `
        <button class="btn-secondary" data-action="cancel">Cancel</button>
        <button class="btn-secondary" data-action="save">Save</button>
      `;
      actions.addEventListener('click', e => {
        const act = e.target.dataset.action;
        if (act === 'cancel') {
          input.replaceWith(header);
          actions.innerHTML = `
            <button class="btn-secondary" data-action="edit">Edit</button>
            <button class="btn-secondary" data-action="delete">Delete</button>
          `;
        }
        if (act === 'save') {
          const newName = input.value.trim() || oldText;
          // TODO: await firebaseAPI.updateSpot({id: card.dataset.id, name: newName});
          header.textContent = newName;
          input.replaceWith(header);
          actions.innerHTML = `
            <button class="btn-secondary" data-action="edit">Edit</button>
            <button class="btn-secondary" data-action="delete">Delete</button>
          `;
          showToast('Spot updated');
        }
      }, { once: true });
    }

    // === toast ===
    function showToast(msg) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = msg;
      document.getElementById('toast-container').appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }

    init();
  </script>
</body>
</html>

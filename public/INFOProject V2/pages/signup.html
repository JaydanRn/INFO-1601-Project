<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – D’Spot</title>
  <link rel="stylesheet" href="../css/variables.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <link rel="stylesheet" href="../css/components.css"/>
  <script type="module" src="signup.js" defer></script>
</head>
<body class="login-bg auth-page signup-bg">
  <header class="ds-header">
    <button class="ds-header__menu">☰</button>
    <a href="home.html" class="ds-header__logo">
      <img src="../assets/img/logo.png" alt="D’Spot Logo" class="ds-logo-img"/>
    </a>
    <button class="ds-header__profile">
      <img src="../assets/icons/profile.png" alt="Profile"/>
    </button>
  </header>

  <main class="signup-container">
    <form id="signup-form" class="signup-form">
      <h1 class="signup-form__title">Create Your Account</h1>

      <div class="signup-form__group">
        <label for="su-username">Username</label>
        <input id="su-username" type="text" placeholder="Username" required/>
        <div class="field-error" id="error-username">Username is required.</div>
      </div>

      <div class="signup-form__group">
        <label for="su-email">Email</label>
        <input id="su-email" type="email" placeholder="you@example.com" required/>
        <div class="field-error" id="error-email">Enter a valid email.</div>
      </div>

      <div class="signup-form__group">
        <label for="su-password">Password</label>
        <input id="su-password" type="password" placeholder="Password" required/>
        <div class="field-error" id="error-password">Password is required.</div>
      </div>

      <div class="signup-form__group">
        <label for="su-confirm">Confirm Password</label>
        <input id="su-confirm" type="password" placeholder="Confirm Password" required/>
        <div class="field-error" id="error-confirm">Passwords must match.</div>
      </div>

      <div class="signup-form__group">
        <label for="su-dob">Date of Birth</label>
        <input id="su-dob" type="date" max="" required/>
        <div class="field-error" id="error-dob">Please enter your birth date.</div>
      </div>

      <button type="submit" class="signup-form__btn" id="signup-submit">Sign Up</button>

      <p class="signup-form__text">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </form>
  </main>

  <script type="module" src="../js/app.js"></script>
</body>
</html>

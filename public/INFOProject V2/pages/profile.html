<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile – D’Spot</title>
  <link rel="stylesheet" href="../css/variables.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <link rel="stylesheet" href="../css/components.css"/>
  <script type="module" src="profile.js" defer></script>
</head>
<body class="home-bg profile-page">
  <!-- HEADER -->
  <header class="ds-header">
    <button id="menu-btn" class="ds-header__menu" aria-label="Open menu">
      <img src="../assets/icons/menu.png" alt="Menu"/>
    </button>
    <a href="home.html" class="ds-header__logo">
      <img src="../assets/img/logo.png" alt="D’Spot Logo" class="ds-logo-img"/>
    </a>
    <div class="profile-dropdown">
      <button id="profile-btn" class="ds-header__profile" aria-label="Profile">
        <img src="../assets/icons/profile.png" alt="Profile"/>
      </button>
      <div class="profile-dropdown__menu">
        <div class="profile-dropdown__avatar">
          <img src="../assets/icons/profile.png" alt="Your avatar"/>
        </div>
        <a href="profile.html" class="profile-dropdown__item">My Profile</a>
        <button id="logout-btn" class="profile-dropdown__item">Log Out</button>
      </div>
    </div>
  </header>

  <!-- SIDE NAV -->
  <nav class="side-nav" id="side-nav">
    <ul>
      <li><a href="home.html">Spots</a></li>
      <li><a href="myspots.html">My Spots</a></li>
      <li><a href="favorites.html">Favorites</a></li>
      <li><a href="create.html">Add Spot</a></li>
      <li><a href="faq.html">FAQs</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="page-container">
    <section class="profile-section">
      <div class="profile-header">
        <div class="profile-avatar">
          <img src="../assets/icons/profile.png" alt="User Avatar"/>
        </div>
        <h1 class="profile-name"></h1>
        <p class="profile-email"></p>
        <p class="profile-created">Account Created: <span id="account-created"></span></p>
        <button class="btn-secondary" id="edit-profile">Edit Profile</button>
      </div>

      <div class="profile-stats">
        <div class="stat">
          <span class="stat-number" id="posts-count"></span>
          <span class="stat-label">Spots Added</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="favorites-count"></span>
          <span class="stat-label">Favorites</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="comments-count"></span>
          <span class="stat-label">Comments</span>
        </div>
      </div>

    </section>

     <!-- TOASTS -->
  <div id="toast-container" class="toast-container"></div>
  </main>

  <script type="module">
    // Sidebar toggle
    const menuBtn = document.getElementById('menu-btn');
    const sideNav = document.getElementById('side-nav');
    menuBtn.addEventListener('click', () => {
      sideNav.classList.toggle('side-nav--open');
      document.body.classList.toggle('nav-open');
    });

    // Profile dropdown
    const profileBtn = document.getElementById('profile-btn');
    const profileWrap = document.querySelector('.profile-dropdown');
    profileBtn.addEventListener('click', e => {
      e.stopPropagation();
      profileWrap.classList.toggle('profile-dropdown--open');
    });
    document.addEventListener('click', () => {
      profileWrap.classList.remove('profile-dropdown--open');
    });
    document.getElementById('logout-btn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // TODO: Load real user data & spots via your API
  </script>
</body>
</html>

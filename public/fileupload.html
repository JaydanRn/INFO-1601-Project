<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1: File Upload -->
    <div class="create-form__group">
        <label>Upload Picture</label>
        <input type="file" id="spot-image" accept="image/*"/>
        <button type="button" class="btn-secondary" id="trigger-file">Choose Photo</button>
        <img id="preview" alt="Preview" style="display:none; width:100px; margin-top:8px; border-radius:4px;"/>
        <span class="field-error" id="error-image">Please upload an image.</span>
      </div>
</body>
</html>

    <!-- Add Spot Form -->
    <section class="form-section">
      <h2>Add a New Spot</h2>
      <form class="add-spot-form" id="addspotform">
        <label for="name">Spot Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., Roti King" required />

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="e.g., Curepe Junction" required />

        <label for="embed">Embed</label>
        <input type="text" id="embed" name="embed" placeholder="e.g., <iframe src=" required />

        <label for="category">Category</label>
        <select id="category" name="category">
          <option>Doubles</option>
          <option>Roti</option>
          <option>Bake & Cheese</option>
          <option>Souse</option>
          <option>Other</option>
        </select>

        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" placeholder="e.g., 4.5" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Tell us about the vibe, food, and service!"></textarea>

        <button type="submit" id="addspot" class="primary-btn">âž• Add Spot</button>

  <script>
    // Sidebar toggle functionality
    const menuToggle = document.getElementById('menuToggle');

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D' Spot | Add Spot</title>
  <link rel="stylesheet" href="newspot.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <script type="module" src="newspot.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="assets/logo.svg" alt="D' Spot Logo" class="logo-img" />
      <h1>D’ Spot</h1>
    </div>
    <nav>
      <ul>
        <li><a href="../Home Page/homepage.html">Home</a></li>
        <li><a href="newspot.html">Create</a></li>
        <li><a href="saved.html">Saved</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Add Spot Form -->
  <section class="form-section">
    <h2>Add a New Spot</h2>
    <form class="add-spot-form" id="addspotform">
      <!--<label for="image">Upload Picture</label>
      <input type="file" id="image" name="image" accept="image/*" />
    -->
      <label for="name">Spot Name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Roti King" required />

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="e.g., Curepe Junction" required />

      <label for="embed">Embed</label>
      <input type="text" id="embed" name="embed" placeholder="e.g., <iframe src=" required />


      <label for="category">Category</label>
      <select id="category" name="category">
        <option>Doubles</option>
        <option>Roti</option>
        <option>Bake & Cheese</option>
        <option>Souse</option>
        <option>Other</option>
      </select>

      <label for="rating">Rating</label>
      <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" placeholder="e.g., 4.5" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Tell us about the vibe, food, and service!"></textarea>

      <button type="submit" id="addspot" class="primary-btn">➕ Add Spot</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 D’ Spot. All rights reserved.</p>
  </footer>
</body>
</html>
